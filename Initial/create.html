<!DOCTYPE html>
<html>
<head>
    <title> Let's Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://png.pngtree.com/png-clipart/20231014/original/pngtree-tourist-coach-bus-icon-tour-bus-picture-image_13153076.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h2>Create Account</h2>
        <form action="details.html">
            <input class="form-input" type="text" placeholder="Name" required>
            <input class="form-input" type="email" placeholder="Email" required>
            <input class="form-input" type="tel" placeholder="Phone" required>
            <input class="form-input" type="password" placeholder="Password" required>
            <button type="submit" class="btn">Sign up</button>
        </form>

        <div class="separator">OR</div>

        <a href="login.html" class="btn">Login</a>
    </div>
</body>
</html>
