<!DOCTYPE html>
<html>
<head>
    <title> Let's Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://png.pngtree.com/png-clipart/20231014/original/pngtree-tourist-coach-bus-icon-tour-bus-picture-image_13153076.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-create">
    <div class="container">
        <h1>Create Account</h1>
        <form action="details.html">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" class="input-underlined" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="input-underlined" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" type="tel" class="input-underlined" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="input-underlined" required>
            </div>
            <button type="submit" class="btn">Sign up</button>
        </form>

        <div class="separator">OR</div>

        <a href="login.html" class="btn">Log in</a>
    </div>
</body>
</html>
