<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Go - Details</title>
    <link rel="icon" href="https://png.pngtree.com/png-clipart/20231014/original/pngtree-tourist-coach-bus-icon-tour-bus-picture-image_13153076.png">
    
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- Main Containers --- */
        .container {
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        /* --- Typography --- */
        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #000;
            font-size: 0.9rem;
        }

        /* --- Buttons --- */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #e8b4b4;
            color: #000;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 500;
        }

        /* --- Profile Picture --- */
        .profile-picture-container {
            margin-bottom: 30px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #eee;
            cursor: pointer;
        }
        #file-input {
            display: none;
        }
        .profile-picture-container p {
            margin-top: 8px;
            font-size: 0.9rem;
        }

        /* --- Form Elements --- */
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 4px; 
            display: block;
        }

        .input-bordered {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #fff;
        }
        select.input-bordered {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23232323%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 12px;
        }

        /* ======================================================= */
        /* === HYPER-COMPACT RULES FOR MOBILE SCREENS === */
        /* ======================================================= */
        @media (max-height: 740px) {
            /* Keep long pages aligned to the top */
            body.page-create, body.page-details {
                align-items: flex-start;
                padding-top: 20px;
            }
            
            /* Compact styles for the Details page to make it fit */
            .page-details h1 {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }
            .page-details .profile-picture-container {
                margin-bottom: 15px;
            }
            .page-details .profile-img {
                width: 70px;
                height: 70px;
            }
             .page-details .profile-picture-container p {
                margin-top: 5px;
            }
            .page-details .form-group {
                margin-bottom: 12px;
            }
            .page-details .form-group label {
                font-size: 1rem;
                margin-bottom: 2px;
            }
            .page-details .input-bordered {
                padding: 10px 15px;
            }
            .page-details .btn {
                padding: 10px;
                font-size: 1rem;
                margin-top: 10px;
            }
        }

        /* ======================================= */
        /* === RULES FOR DESKTOP SCREENS === */
        /* ======================================= */
        @media (min-width: 768px) {
            .container {
                max-width: 450px;
            }
        }
    </style>
</head>
<body class="page-details">
    <div class="container">
        <h1>Details</h1>

        <div class="profile-picture-container">
            <label for="file-input">
                <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="Profile Picture" class="profile-img" id="profile-image">
            </label>
            <input type="file" id="file-input" accept="image/*">
            <p>Profile Picture</p>
        </div>

        <form action="#">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" class="input-bordered" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="text" id="dob" class="input-bordered" placeholder="mm/dd/yyyy" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" class="input-bordered" required>
                    <option value="" disabled selected>-- Select Gender --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" class="input-bordered" required>
                    <option value="" disabled selected>-- Select a Country --</option>
                    <option value="IN">India</option>
                    <option value="US">United States</option>
                    <option value="GB">United Kingdom</option>
                </select>
            </div>
            <button type="submit" class="btn">Done</button>
        </form>
    </div>
    <script>
        const fileInput = document.getElementById('file-input');
        const profileImage = document.getElementById('profile-image');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImage.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
