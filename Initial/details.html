<!DOCTYPE html>
<html>
<head>
    <title>Let's Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://png.pngtree.com/png-clipart/20231014/original/pngtree-tourist-coach-bus-icon-tour-bus-picture-image_13153076.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1>Details</h1>
        <div class="profile-container">
            <label for="file-input">
                <div class="profile-wrapper">
                    <img src="" alt="Profile Picture Upload" class="profile-pic" id="profilePic">
                </div>
                <span>Profile Picture</span>
            </label>
            <input type="file" id="file-input" accept="image/*">
        </div>
    
        <form>
            <label class="form-label">Full Name</label>
            <input class="form-input" type="text" placeholder="Name" required>

            <label class="form-label">Date of Birth</label>
            <input class="form-input" type="date" required>

            <label class="form-label">Gender</label>
            <select class="form-input" name="gender">
                <option value="">-- Select Gender --</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label class="form-label">Select Country</label>
            <select class="form-input" name="country">
                <option value="">-- Select a Country --</option>
                <option value="IN">India</option>
                <option value="US">United States</option>
                <option value="GB">United Kingdom</option>
                </select>
            
            <a href="#" class="btn">Done</a>
        </form>
    </div>

    <script>
        document.getElementById("file-input").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profilePic").src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
