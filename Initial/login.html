<!DOCTYPE html>
<html>
<head>
    <title> Let's Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://png.pngtree.com/png-clipart/20231014/original/pngtree-tourist-coach-bus-icon-tour-bus-picture-image_13153076.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1>Login</h1>
        <form>
            <label class="form-label">Username</label>
            <input type="text" class="form-input" placeholder="Enter your username" required>

            <label class="form-label">Password</label>
            <input type="password" class="form-input" id="password" placeholder="Password" required>

            <div class="checkbox-container">
                <input type="checkbox" id="showPassword" onclick="togglePassword()">
                <label for="showPassword">Show Password</label>
            </div>
            
            <button type="submit" class="btn">Log in</button>
        </form>
        <p style="margin-top: 20px;">
            <img src="https://img.icons8.com/?size=50&id=94&format=png" height="17px" alt="lock icon">
            <a href="#">Forgot Password?</a>
        </p>
        <p style="margin-top: 40px;">
            Donâ€™t have an account? <a href="create.html">Sign up</a>
        </p>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
