<!DOCTYPE html>
<html>
<head>
    <title> Let's Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://png.pngtree.com/png-clipart/20231014/original/pngtree-tourist-coach-bus-icon-tour-bus-picture-image_13153076.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-login">
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="input-bordered" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="input-bordered" placeholder="Password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="showPasswordCheckbox">
                <label for="showPasswordCheckbox">Show Password</label>
            </div>
            <button class="btn" type="submit">Log in</button>
        </form>
        <div class="link-group">
             <img src="https://img.icons8.com/?size=50&id=94&format=png" height="16px" alt="lock icon">
            <a href="#">Forget Password?</a>
        </div>
        <div class="footer-text">
            <span>Don't have an account?</span>
            <a href="create.html" style="font-weight: 600;">Sign up</a>
        </div>
    </div>

    <script>
        // Find the checkbox and the password field elements
        const showPasswordCheckbox = document.getElementById('showPasswordCheckbox');
        const passwordField = document.getElementById('password');

        // Add an event listener to the checkbox
        showPasswordCheckbox.addEventListener('change', function() {
            // Use a ternary operator to toggle the password field's type
            // If checkbox is checked, type is 'text'; otherwise, it's 'password'
            passwordField.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
